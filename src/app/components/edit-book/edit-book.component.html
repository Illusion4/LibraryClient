 <div class="editBook-container">
    <form [formGroup]="bookEditForm" (ngSubmit)="submitBookEditing()">

        <div class="header">
            <p>Edit Book</p>
        </div>

        <div class="inner-container">
            <div class="form-group">

                <mat-form-field>
                    <mat-label>Title</mat-label>
                    <input formControlName="title" matInput placeholder="Title">
                </mat-form-field>
                
                <mat-form-field>
                
                    <mat-toolbar>
                        <input disabled matInput required="true" placeholder="Cover" [value]="selectedFile">
                  
                        <button
                          mat-flat-button
                          color="primary"
                          (click)="inputCoverFile.click()"
                        >Choose</button>
                        
                      </mat-toolbar>
                      
                      <input
                        type="file"
                        id="fileInput"
                        name="fileInput"
                        accept="image/*"
                        hidden
                        formControlName="cover"
                        #inputCoverFile
                        (change)="uploadFile($event)"
                        />
                        <mat-hint *ngIf="bookEditForm.controls['cover'].invalid"><span style="color: red;">Wrong file type</span></mat-hint>
                    </mat-form-field>
                    

                <mat-form-field>
                    <mat-label>Genre</mat-label>
                    <input formControlName="genre" matInput placeholder="Genre">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Author</mat-label>
                    <input formControlName="author" matInput placeholder="Author">
                </mat-form-field>
            </div>
       
            <div class="form-group content-container">
                <mat-form-field>
                    <mat-label>Content</mat-label>
                    <textarea formControlName="content" style="resize: none;" matInput rows="15" cols="40"></textarea>
                </mat-form-field>
                
            </div>
        </div>

        <div class="footer">
            <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="!bookEditForm.valid"
          >Save</button>

          <button
            mat-flat-button
            color="warn"
            (click)="clearForm()"
          >Clear</button>
        </div>
    </form>
</div>
